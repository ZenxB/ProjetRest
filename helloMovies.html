<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MOVIES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href=#>TOUS LES FILMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Theatres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Sessions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Se Connecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-3">
    <h2>FILMS A L'AFFICHE</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Num ID</th>
            <th>Title</th>
            <th>Duration</th>
            <th>Languages</th>
            <th>Subtitles</th>
            <th>Director</th>
            <th>Main Actors</th>
            <th>Min Age</th>
            <th>Starting Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.movieId}" />
            <td th:text="${movie.title}" />
            <td th:text="${movie.duration}" />
            <td th:text="${movie.language}" />
            <td th:text="${movie.subtitles}" />
            <td th:text="${movie.director}" />
            <td th:text="${movie.mainActors}" />
            <td th:text="${movie.minAge}" />
            <td th:text="${movie.startingDate}" />
            <td th:text="${movie.endDate}" />
        </tr>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
